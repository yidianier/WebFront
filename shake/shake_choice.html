<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>摇一摇，发现你周围的英语学校！</title>
<meta name="keywords" content="韦博国际英语" />
<meta name="description" content="韦博国际英语" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet"  type="text/css"  href="css/web-shake.css"  />
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/dataSource.js"></script>
<script type="text/javascript" src="js/shake.js"></script>
</head>

<body>
	<div class="container">
		<img class="shake-tag" src="image/shake_tag.png" />
		<div class="shake-list">
			<a id="web-link">
			<img id="web-link" class="shake-tag-back" src="image/box_bg_wb.png" />
			<div class="shake-link-info">
				<div class="link-name" id="web-eng">韦博国际英语</div>
				<div class="link-address" id="web-eng-address">衡山路922号建汇大厦35楼</div>
				<div class="link-distance">距离<span class="dis-number" id="web-eng-distance">0.2</span>公里</div>
			</div>
			</a>
		</div>
		<div class="shake-list">
			<a id="kxd-link" >
			<img class="shake-tag-back" src="image/box_bg_kxd.png" />
			<div class="shake-link-info">
				<div class="link-name" id="kxd-eng">开心豆少儿英语</div>
				<div class="link-address" id="kxd-eng-address">衡山路922号建汇大厦35楼</div>
				<div class="link-distance">距离<span class="dis-number" id="kxd-eng-distance">0.2</span>公里</div>
			</div>
			</a>
		</div>
		<div class="shake-list">
			<a id="hwj-link">
			<img id="hwj-link" class="shake-tag-back" src="image/box_bg_hwj.png" />
			<div class="shake-link-info">
				<div class="link-address-hwj" id="hwj-eng-address">一根网线的距离</div>
			</div>
			</a>
		</div>
		<img class="shake-cloud" src="image/shake_cloud.png" />
		<div class="shake-return">			
			<img class="shake-return-choice" src="image/back_ico.png" />	
		</div>
		<div id="hidden-map"></div>
	</div>
</body>
</html>
<script type="text/javascript">
	var hidden_map = new BMap.Map("hidden-map");
	var point = new BMap.Point(121,31);
	hidden_map.centerAndZoom(point,12);
	
	window.onload = shakeEnd();
</script>
